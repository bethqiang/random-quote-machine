<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Handlee">

<body background="https://s-media-cache-ak0.pinimg.com/236x/77/39/3d/77393d0d7376f020934e38b735648d8c.jpg">
  <div class="container">
    <div class="container-fluid container-style-title">
      <h1 id="title" style="text-align: center"><strong>Random Quote Machine</strong></h1>
    </div>
      <div class="container container-style1">
      <div class="container-fluid" id="quote-box">
        <h4 id="quote">&#34;Quotation, n: The act of repeating erroneously the words of another.&#34;</h4>
        <h5 id="author" style="text-align: right">&#8211; Ambrose Bierce</h5>
      </div>
    </div>
       <div class="container-fluid" id="button-box">
         <a class="button" id="quote-button" title="Get a new quote!" target="_blank"><i class="fa fa-refresh"></i></a>
         <a class="button" id="tweet-button" title="Tweet this quote!" target="_blank"><i class="fa fa-twitter"></i></a>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

</body>
